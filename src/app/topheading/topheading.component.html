<div class="container-fluid mt-5">
  <img src="../app/imagens/Sem_Titulo-1.png" alt="">
    <h4> {{'Mais Lidas' | uppercase}} </h4>
    <div class="row">
      <div *ngFor="let d of topHeadingDisplay | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="col-lg-3 mt-3 mb-3">
        <div class="box">
          <img [src]="d.urlToImage" width="100%">
          <h5 class="mt-2 mb-2"> {{d.title}}</h5>
          <a [href]="d.url" target="_blank" class="btn btn-primary btn-sm mt-2">Ler Mais</a>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="onPageChange($event)" class="mt-3"></pagination-controls>
  </div>
